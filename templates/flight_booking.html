{% extends "base.html" %}
{% load static %}
{% block content %}


		<!-- ============================ Booking Title ================================== -->
		<section class="bg-cover position-relative" style="background:url({% static 'images/background.png' %})no-repeat;" data-overlay="5">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-xl-7 col-lg-9 col-md-12">

						<div class="fpc-capstion text-center my-4">
							<div class="fpc-captions">
								<h1 class="xl-heading text-light">Book A FLight</h1>
								<p class="text-light"></p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
		<!-- ============================ Booking Title ================================== -->


		<!-- ============================ Form Section ================================== -->
		<section>
			<div class="container">
				

				<div class="row align-items-center justify-content-between g-4">

					<div class="col-xl-7 col-lg-7 col-md-12">
						<div class="contactForm gray-simple p-4 rounded-3">
							<form method="post">
								{% csrf_token %}
								<div class="row align-items-center">

									<div class="col-xl-12 col-lg-12 col-md-12">
										<div class="touch-block d-flex flex-column mb-4">
											<h2>Your details</h2>
											<p>Please fill the form below and we will get back to you. </p>
										</div>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6">
										<div class="form-group">
											<label class="form-label">Your Name*</label>
											<input required="True" type="text" name="name" placeholder="Musa Ibrahim" class="form-control">
										</div>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6">
										<div class="form-group">
											<label class="form-label">Email Address*</label>
											<input required="True" type="email" name="email" placeholder="musaibrahim@gmail.com" class="form-control">
										</div>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6">
										<div class="form-group">
											<label class="form-label">Phone No.*</label>
											<input required="True" type="text" name="phone" placeholder="08059278040" class="form-control">
										</div>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6">
										<div class="form-group">
											<label class="form-label">From*</label>
											<input required="True" type="text" name="from" placeholder="Abuja" class="form-control">
										</div>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6">
										<div class="form-group">
											<label class="form-label">Destination*</label>
											<input required="True" type="text" name="destination" placeholder="London" class="form-control">
										</div>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6">
										<div class="form-group">
											<label class="form-label">Departure Date*</label>
											<input required="True" type="text" name="date" class="form-control fw-bold choosedate">
										</div>
									</div>

									


									<div class="col-xl-12 col-lg-12 col-md-12">
										<div class="form-group mb-0">
											<button type="submit" class="btn fw-medium btn-primary">Send Message<i
													class="fa-solid fa-paper-plane ms-2"></i></button>
										</div>
									</div>

								</div>
							</form>
						</div>
					</div>

					

				</div>

			</div>
		</section>
		<!-- ============================ Form Section End ================================== -->

{% endblock content %}
