{% extends "base.html" %}
{% load static %}
{% block content %}


		<!-- ============================ Articles Thumb Section ================================== -->
		<section class="p-0">
			<div class="thumb-wrap">
				<img src="{% static 'images/visa.jpg' %}" class="img-fluid full-width ht-500 object-fit" alt="">
			</div>
		</section>
		<!-- ============================ Articles Thumb Section ================================== -->
	
		<!-- ============================ Article Description ========================================== -->
		<section>
			<div class="container">
				<div class="row">
					
					<div class="col-lg-10 mx-auto">
						<h5 class="my-4">{{visa.name|title}} <span class="price" style="margin-left: 300px;">${{ visa.price }}</span></h5> 
						

						

						<p class="mt-3">{{visa.description}}</p>
						<p style="margin-top: 60px;"><b>For more information...</b></p> 
						
						<div class="row" >
							<div class="col-xl-6 col-lg-6 col-md-6">
								<div class="form-group mb-0">
									<a href="{% url 'contact'  %}">
										<button type="submit" class="btn fw-medium btn-primary">Contact us</button>
									</a>
								</div>
							</div>
						
							<div class="col-xl-6 col-lg-6 col-md-6 text-end">
								<div class="form-group mb-0">
									<a href="{% url 'visa-booking' visa.slug  %}">
										<button type="submit" class="btn fw-medium btn-primary">Book Now</button>
									</a>
								</div>
							</div>
						</div>
						
						
						
			
					</div>	
				</div>
			</div>
		</section>
		<!-- ============================ Article Description ========================================== -->
		
{% endblock content %}
